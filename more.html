<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>more of ahaleymahaley</title>
        <link rel="icon" type="image/icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./style.css" />
        <link href="../prism/prism.css" rel="stylesheet" />
    </head>
    <body>
        <header id="header"></header>
        <main>
            <div id="tab" class="tab">
                <input id="tab-exercises" name="tab-btn" type="radio" value="" />
                <label class="tabLabel" for="tab-exercises">Exercises</label>
                <input id="tab-chat" name="tab-btn" type="radio" value="" />
                <label class="tabLabel" for="tab-chat">Chat with the Oracle</label>
                <input id="tab-games" name="tab-btn" type="radio" value="" />
                <label class="tabLabel" for="tab-games">Games</label>
                <div class="tab-content" id="exercises">
                    <h1>Exercises from open sources with my solutions</h1>

                    <label for="sources">Choose a source:</label>
                    <select name="sources" id="sources" onchange="updateOptions()">
                        <option value="all">All</option>
                    </select>

                    <label for="tasks">Choose a task:</label>
                    <select name="tasks" id="tasks" onchange="updateSolution()"></select>

                    <h2 id="name"></h2>
                    <h3>Source</h3>
                    <p id="source"></p>
                    <h3>Description</h3>
                    <p id="description"></p>
                    <h3>Solution</h3>
                    <pre><code id="source-code" class="language-js"></code></pre>
                    <h3>Input</h3>
                    <form>
                        <input class="form-input" title="Input" type="text" id="input" />
                        <button type="button" class="form-button" title="Calculate Solution" onclick="calculate()">
                            Calculate
                        </button>
                    </form>
                    <h3>Output</h3>
                    <div class="output" id="output"></div>
                </div>
                <div class="tab-content" id="chat">
                    <h1>Chat with the Oracle</h1>
                    <div class="chat-container">
                        <div id="chat-messages-container" class="chat-messages-container">
                            <div class="chat-message user-chat-message">
                                <div class="message-username">The Oracle:</div>
                                <div class="message-text">Send any message and you will get a prediction &#128302;</div>
                            </div>
                        </div>
                        <form class="chat-form">
                            <input
                                type="text"
                                name="message"
                                placeholder="Type and send any message"
                                class="form-input"
                                required
                            />
                            <button type="submit" class="form-button">Send</button>
                        </form>
                    </div>
                </div>
                <div class="tab-content" id="games">
                    <h1>Games</h1>
                    <label for="gamesSelect">Choose a game:</label>
                    <select name="gamesSelect" id="gamesSelect">
                        <option value="tic-tac-toe">Tic-Tac-Toe</option>
                    </select>
                    <div id="tic-tac-toe-board">
                        <div class="row">
                            <span id="cell11" class="cell"></span>
                            <span id="cell12" class="cell"></span>
                            <span id="cell13" class="cell"></span>
                        </div>
                        <div class="row">
                            <span id="cell21" class="cell"></span>
                            <span id="cell22" class="cell"></span>
                            <span id="cell23" class="cell"></span>
                        </div>
                        <div class="row">
                            <span id="cell31" class="cell"></span>
                            <span id="cell32" class="cell"></span>
                            <span id="cell33" class="cell"></span>
                        </div>
                    </div>
                    <div id="gameLog"></div>
                    <button class="reset-button" type="button" onclick="resetGameField()">Reset game field</button>
                </div>
            </div>
        </main>
        <object title="footer object" class="footer-object" type="text/html" data="./footer.html"></object>
    </body>
    <script src="./fillHeader.js"></script>
    <script src="./more.js"></script>
    <script src="./prism/prism.js"></script>
</html>
